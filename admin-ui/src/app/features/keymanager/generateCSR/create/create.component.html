<div id="flex-single-view" style="padding-top: 12px;">
  <div id="flex-container">
   <div class="card">
      <mat-card>
        <div class="item1">
          <div class="profile-img">
            <img src="./assets/images/icon_center.svg" alt="img">
          </div>
          <div class="item2">
            <h3>GenerateCSR</h3>
          </div>
        </div>
      </mat-card>
    </div>
    <div id="myDiv" class="flex-body">
      <mat-card>
        <mat-card-content class="forms-container">
          <div [formGroup]="createForm" class="primary-form" *ngIf="createForm"> 
            <mat-form-field>
              <input
                #applicationId
                matInput
                formControlName="applicationId"
                placeholder="Application Id"
                [value]=""
              />
              <mat-error *ngIf="createForm.controls.applicationId.touched">
                This field is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                #referenceId
                matInput
                formControlName="referenceId"
                placeholder="ReferenceId"
                [value]=""
              />
              <mat-error *ngIf="createForm.controls.applicationId.touched">
                This field is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                #commonName
                matInput
                formControlName="commonName"
                placeholder="Common Name"
                [value]=""
              />
              <mat-error *ngIf="createForm.controls.applicationId.touched">
                This field is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                #organization
                matInput
                formControlName="organization"
                placeholder="Organization"
                [value]=""
              />
              <mat-error *ngIf="createForm.controls.applicationId.touched">
                This field is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                #organizationUnit
                matInput
                formControlName="organizationUnit"
                placeholder="Organization unit"
                [value]=""
              />
              <mat-error *ngIf="createForm.controls.applicationId.touched">
                This field is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                #location
                matInput
                formControlName="location"
                placeholder="Location"
                [value]=""
              />
              <mat-error *ngIf="createForm.controls.applicationId.touched">
                This field is required
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input
                #state
                matInput
                formControlName="state"
                placeholder="State"
                [value]=""
              />
              <mat-error *ngIf="createForm.controls.applicationId.touched">
                This field is required
              </mat-error>
            </mat-form-field>
            
            <mat-form-field>
              <input
                #country
                matInput
                formControlName="country"
                placeholder="Country"
                [value]=""
              />
              <mat-error *ngIf="createForm.controls.applicationId.touched">
                This field is required
              </mat-error>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions class="action-buttons">
          <button
            id="createButton"
            mat-raised-button
            (click)="submit()"
          >
          Generate
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
